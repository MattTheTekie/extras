<script>
/* v.1.0.0 */

function tmpSetConf(confName, valueName){
localStorage.setItem(confName, valueName);

document.getElementById("status").innerHTML = `
<span class="op">msg from function:<br></span>
${confName} = ${valueName}
`;


let val = localStorage.getItem(confName);
document.getElementById("status2").innerHTML = `
msg from storage:<br>
${confName} = ${val}
`;

}







</script>
