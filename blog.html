.dropdownMenuWrapper { position: relative; }
.dropdownMenuContent {

max-width: 500px;
margin: 0 auto;
display: none;
position: absolute;
left: 0;
right: 0;
text-align: center;
}

@media(max-width: 500px) { .dropdownMenuContentColumn { column-count: 3; } }
@media(max-width: 360px) { .dropdownMenuContentColumn { column-count: 2; } }

<script>
// v.1.1.2
//https://www.w3schools.com/howto/howto_js_dropdown.asp
// menu click

async function dropdownMenuFunction() {
  var x = document.getElementById("dropdownMenu");
 // alert(x.style.display);
  if (x.style.display === "none"||x.style.display === "") {
document.getElementById("dropdownMenuButton").innerHTML = '☶ Menu'; 
x.style.display = "block";
  } else {
x.style.display = "none";
document.getElementById("dropdownMenuButton").innerHTML = '☰ Menu'; 
  }

// out area hide
var getclick = document.getElementById('dropdownMenuButton');
document.addEventListener('click', function(event) {
// hide and make posible text selected
if (!getclick.contains(event.target)&&document.getSelection().toString() == '') {
//alert('out');
var x = document.getElementById("dropdownMenu");
x.style.display = "none";
document.getElementById("dropdownMenuButton").innerHTML = '☰ Menu'; 
    }
});

}

</script>
