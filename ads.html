<style>
#dropdownMenuButton { cursor: pointer; background: transparent; border: none; }
.dropdownMenuWrapper { position: relative; }
.dropdownMenuContent {
z-index: 2;
box-sizing: border-box;
width: calc(100% - (2 * var(--bodyP)));
max-width: 500px;
margin: 0 auto;
display: none;
position: absolute;
left: 0;
right: 0;
text-align: center;
}

.dropdownMenuContent a{
display: inline-block;
text-align: left;
padding-bottom: 5px;
}
.dropdownMenuContentColumn { column-count: 4; text-align: left; }
@media(max-width: 500px) { .dropdownMenuContentColumn { column-count: 3; } }
@media(max-width: 360px) { .dropdownMenuContentColumn { column-count: 2; } }
@media(max-width: 250px) { .dropdownMenuContentColumn { column-count: 1; } }
</style>


<script>
// v.1.1.2
//https://www.w3schools.com/howto/howto_js_dropdown.asp
// menu click
function dropdownMenuFunction() {
  var x = document.getElementById("dropdownMenu");
 // alert(x.style.display);
  if (x.style.display === "none"||x.style.display === "") {
document.getElementById("dropdownMenuButton").innerHTML = '☶ Menu'; 
x.style.display = "block";
  } else {
x.style.display = "none";
document.getElementById("dropdownMenuButton").innerHTML = '☰ Menu'; 
  }

// out area hide
var getclick = document.getElementById('dropdownMenuButton');
document.addEventListener('click', function(event) {
// hide and make posible text selected
if (!getclick.contains(event.target)&&document.getSelection().toString() == '') {
//alert('out');
var x = document.getElementById("dropdownMenu");
x.style.display = "none";
document.getElementById("dropdownMenuButton").innerHTML = '☰ Menu'; 
    }
});

}

</script>
